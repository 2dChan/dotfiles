set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g mouse on
set -s escape-time 0

# Binds
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

bind-key -r i run-shell "tmux neww ~/.local/bin/tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

bind -r Enter run-shell ' \
    pane_count=$(tmux list-panes | wc -l); \
    if [ "$((pane_count & 1))" -eq 1 ]; then \
        tmux split-window -h -c "#{pane_current_path}"; \
    else \
        tmux split-window -v -c "#{pane_current_path}"; \
    fi'
bind t new-window
bind -r s choose-tree -s
bind -r c kill-pane
bind -r q kill-window
bind d detach
bind Q confirm-before -p "Kill entire session? (y/n)" kill-session

bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Appereance 
FG="#EBDBB2"
BG="#7C6F64"

set -g pane-border-lines simple

set -g status-position top
set -g status-style "bg=default fg=$BG"
set -g status-left-length 32
set -g status-left " #[fg=$FG] #S #[fg=$BG]|  "
set -g status-right "#[fg=$FG] #[fg=$FG]#(basename #{pane_current_path}) "

set -g window-status-format "#[fg=$BG]#I:#W"
set -g window-status-current-format "#[fg=$FG]#I:#W"
set -g window-status-separator "  "

